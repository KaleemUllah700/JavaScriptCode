<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>js</title>
</head>
<body>
	<h1 align="center">Counter</h1>
	<p style="font-size: 50px;color: red;font-family: sans-serif;text-align: center;" id="result"></p>

<script>
	var y;
	function show(){
		var result=document.getElementById("result");
		var x=1;
		function start(){
			result.innerHTML=x++;
			if(x==100){
				clearInterval(y);
				result.innerHTML="Happy Birthday";
			}
		}

		y=setInterval(start,100);

	}
	show();
</script>

</body>
</html>
