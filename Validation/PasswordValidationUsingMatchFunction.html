<!DOCTYPE html>
<html>
<head>
<title>password validation</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
#password{
float:left;
}
#div{
width:200px;
height:70px;
border:1px solid grey;
float:left;
clear:left;
margin-top:5px;
display:none;

}
#upper,#lower,#number{
padding:0;
margin:0;
padding:3px;
}
#password:focus{
outline:none;
}
</style>
<script>
function password(){
var password_div=document.getElementById("div");
password_div.style.display="block";
password_div.style.color="red";

}

function check(){
var input=document.getElementById("password").value;
var p_upper=document.getElementById("upper");
var p_lower=document.getElementById("lower");
var p_num=document.getElementById("number");
var p_div=document.getElementById("div");
var check=document.getElementById("check");
var capital=/[A-Z]/g;
var small=/[a-z]/g;
var number=/[0-9]/g;
input.match(capital)?p_upper.style.display="none":p_upper.style.display="block";
input.match(small)?p_lower.style.display="none":p_lower.style.display="block";
input.match(number)?p_num.style.display="none":p_num.style.display="block";
input.match(capital) && input.match(small) && input.match(number)?p_div.style.display="none":p_div.style.display="block";
input.match(capital) && input.match(small) && input.match(number)?check.style.opacity="1":check.style.opacity="0";
}
</script>
</head>
<body>
Password<br>
<input type="password" name="password" id="password" onclick="password()" oninput="check()">
<i class="fa fa-check" style="opacity:0;" id="check"></i>
<div id="div">
<p id="upper">uppercase letter</p>
<p id="lower">lowercase letter</p>
<p id="number">number letter</p>
</div>
</body>
</html>
