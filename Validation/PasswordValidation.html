<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>javascript</title>
    
    <script>
        function phint(){
            var phint=document.getElementById("phint");
            phint.innerHTML="Enter minimum 10 digits password !";
            
            
        }
        
        function loader()
        {
           var phint=document.getElementById("phint"); 
            phint.style.display="none";
            var loader=document.getElementById("loader");
            loader.style.opacity="1";
            var pwd=document.getElementById("password").value;
            pwd.length>10?loader.style.opacity="0":loader.style.opacity="1";
            var check=document.getElementById("tick");
            check.length>10?check.style.opacity="1":check.style.opacity="0";
            
        }
    </script>
    
    </head>
    <body>
        password
        <input type="password" name="password" id="password" onclick="phint()" oninput="loader()"><span id="phint"></span><i class="fa fa-spinner fa spin  fa-3x fa-fw" id="loader" style="font-size: 16px; margin-left: 15px; opacity: 0;"></i><i class="fa fa-check" style="opacity: 0;" id="tick"></i>
        
    </body>
</html>
