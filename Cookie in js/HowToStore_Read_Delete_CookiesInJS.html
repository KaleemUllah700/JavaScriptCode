<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>js</title>
</head>
<body onload="demo()">
	<input type="text" id="user">
	<button onclick="store()">store cookie</button>
	<button onclick="read()">read cookie</button>
	<button onclick="del()">delete cookie</button>
<script>
	// document.cookie = "data = Kaleem;expires=Tue, 2 Oct 2018 10:00:00 PKT";
	//alert(document.cookie);
	//alert(docuement.cookie.lenght);
	/*function demo(){
	var name=docuement.cookie.split("=");
	alert(name[0]);
	}*/

	window.onload=function(){
		if(document.cookie.length!=0){
		var name=document.cookie.split('=');
		document.getElementById("user").value=name[1];
	}

	}

	function store(){
		var user=document.getElementById("user").value;
		document.cookie="data="+user+";expires=Tue,5 Oct 2023 12:00:00 PKT";

	}
	function read(){
		alert(document.cookie);
	}

	function del(){
		document.cookie="data=Kaleem Ullah;expires=Sun,5 Jan 2000 12:00:00 PKT";
		document.getElementById("user").value="";
	}

</script>
</body>
</html>
