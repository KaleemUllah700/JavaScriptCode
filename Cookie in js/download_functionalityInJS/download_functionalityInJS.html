<!DOCTYPE html>
<html>
<head>
<title>js</title>
</head>
<body>
your download will begin in <span id="time">5</span> second<br>
<a href="kaleem.jpg" download="kaleem">click here if your download does not begin</a>
<script>
window.onload=function(){
var count=5;
var stop=setInterval(timer,1000);
function timer(){
var span=document.getElementById("time");
span.innerHTML=count--;
if(count<0){
clearInterval(stop); //createIntercal(); method to stop the counting
var a=document.createElement("a");
a.href="kaleem.jpg";
a.download="kaleem";
a.onclick(); or a.click();

}
}
}
</script>
</body>
</html>
