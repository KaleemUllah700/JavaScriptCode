<!DOCTYPE html>
<html lang="en">
<head>
<title>js</title>
</head>
<body>
<button onclick="wopen()">open window</button>
<button onclick="wclose()">close window</button>
<script>
var x;
function wopen(){
x=open("https://www.google.com","_blank","width=400,height=400")
}

function wclose(){
x.close();
}
</script>
</body>
</html>
