<!DOCTYPE html>
<html>
<head>
<title>js</title>
</head>
<body>
<div id="print" style="width:300px;height:100px;border:1px solid red;">dfsdfds</div>
<button onclick="print()">print property value</button>
<script>
function print(){
var tag=document.getElementById("print");
result=getComputedStyle(tag,null).getPropertyValue("border");
alert(result);
}
</script>
</body>
</html>
