<!DOCTYPE html>
<html>
<head>
<title>js</title>
</head>
<body>
<h1 align="center">Even or Odd Finder</h1>
<hr>
<input type="number" id="user">
<input type="submit" value="EvenOdd Finder" onclick="IsEven()">
<script>
function IsEven(){
var x=document.getElementById("user").value;
if(x%2==0)
{
window.alert(x+" is Even Number");
}
else{
window.alert(x+" is Odd Number");
}
}
</script>
</body>
</html>
