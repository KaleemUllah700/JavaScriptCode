<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<style>
#heading{
text-align:center;
color:red;
font-size:40px;
}
#main-div{
border:10px solid red;
width:50%;
height:500px;
margin:0 auto;
}
img{
width:100%;
height:430px;

}
</style>
</head>
<body>
<h1 id="heading">image effect</h1>
<div id="main-div">
<img src="kaleem.jpg" id="pic">
Brightness
<input type="range" min="0" max="150" id="brightness" oninput="brightness()">
contrast
<input type="range" min="0" max="400" id="contrast" oninput="contrast()">
saturation
<input type="range" min="0" max="4000" id="saturation" oninput="saturation()">
</div>

<script>
function brightness(){
var x=document.getElementById("brightness").value;
var y=document.getElementById("pic");
y.style.filter="brightness("+x+"%)";
}

function contrast(){
var x=document.getElementById("contrast").value;
var y=document.getElementById("pic");
y.style.filter="contrast("+x+"%)";
}

function saturation(){
var x=document.getElementById("saturation").value;
var y=document.getElementById("pic");
y.style.filter="saturate("+x+"%)";
}
</script>
</body>
</html>
